name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.lock.txt
            requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock.txt ]; then
            python -m pip install -r requirements.lock.txt
          else
            python -m pip install -r requirements.txt
          fi
          python -m pip check

      - name: Generate core figures
        run: |
          python -m src.make_figures
          python -m src.fit_drag_model
          python -m src.model_compare

      - name: Fast bootstrap (CI-mode)
        env:
          N_BOOT: "40"
          DT: "0.003"
          N_BISECT: "25"
        run: |
          python -m src.bootstrap_k_eff

      - name: Timestep sensitivity
        env:
          DT: "0.003"
        run: |
          python -m src.timestep_sensitivity

      - name: Tests
        run: |
          python -m pytest -q

      - name: Demo
        run: |
          python -m src.demo --fin-ratio 0.75
          
      - name: Bootstrap k
        run: |
          python -m src.bootstrap_k_eff

