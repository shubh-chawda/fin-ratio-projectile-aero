name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate core figures
        run: |
          python -m src.make_figures
          python -m src.fit_drag_model
          python -m src.model_compare

      - name: Fast bootstrap (CI-mode)
        env:
          N_BOOT: "40"
          DT: "0.003"
          N_BISECT: "25"
        run: |
          python -m src.bootstrap_k_eff
