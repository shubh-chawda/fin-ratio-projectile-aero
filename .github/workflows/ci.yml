name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # optional but nice: faster pip installs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('fin-aero-ee-repo/requirements.txt', 'fin-aero-ee-repo/requirements.lock.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Run CI pipeline (Makefile)
        run: make ci
